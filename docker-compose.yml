version: "3.8"

services:
  db:
    platform: linux/x86_64
    image: mysql:5.7
    volumes:
      - ./mysql-data:/var/lib/mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: SiteUsers
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - mysql

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password
    networks:
      - mysql

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
      - "58360:58360"
    environment:
      OLLAMA_KEEP_ALIVE: -1
    volumes:
      - ./ollama:/root/.ollama
    restart: always

networks:
  mysql:
